<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeo hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagem/limoes-capa.png" autoplay loop controls>
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <source src="midia/Meu-Video.Mv4.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=d7YsvsRTHICCdPha" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/71127606?h=d543aa14ac&color=ff0179" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
